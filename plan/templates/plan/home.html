{% extends "plan/base.html" %}

{% block content %}

<h3> Welcome, {{ user.name }}! </h3>
	<p>
		{% if seasons %}	
		    <ul>
		    {% for season in seasons %}
		        <li><a href="{% url 'plan:season' user.id season.id %}">{{ season.year }}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>You have no created seasons. Let's create your first!</p>
		{% endif %}
		<a href={% url 'plan:new season' user.id %}>Create a new season</a>
	</p>
{% endblock %}
